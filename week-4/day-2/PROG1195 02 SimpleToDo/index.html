<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List Manager</title>
</head>
<body>

  <input type="text" id="txtToDo">
  <button onclick="addTodo()">Add</button>
  <br><br>
  <input type="text" id="txtComplete">
  <button onclick="markComplete()">Mark Complete</button>
  <br><br>

  <textarea id="txtOutput" readonly style="width: 250px; height: 150px;"></textarea><br>
  <button onclick="listToDos()">List Todos</button><br>
  <button onclick="quickSort()">Sort by Done</button><br>
  <button onclick="clearDone()">Clear Done</button><br>



  <script src="script.js"></script>
</body>
</html>
